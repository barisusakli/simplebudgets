<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MyBudget App</title>
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-lg">
			<div class="row mt-3">
				<div class="col-8 mx-auto">
					<h1>My Budget!</h1>

					<div class="d-flex justify-content-between">
						<ul class="nav nav-underline" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
							<button class="nav-link active" id="budgets-tab" data-bs-toggle="tab" data-bs-target="#budgets-tab-pane" type="button" role="tab" aria-controls="budgets-tab-pane" aria-selected="true">Budgets</button>
							</li>
							<li class="nav-item" role="presentation">
							<button class="nav-link" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions-tab-pane" type="button" role="tab" aria-controls="transactions-tab-pane" aria-selected="false">Transactions</button>
							</li>
						</ul>

						<div class="d-flex gap-1">
							<select id="month-select" class="form-select w-auto">
								<option value="0">January</option>
								<option value="1">February</option>
								<option value="2">March</option>
								<option value="3">April</option>
								<option value="4">May</option>
								<option value="5">June</option>
								<option value="6">July</option>
								<option value="7">August</option>
								<option value="8">September</option>
								<option value="9">October</option>
								<option value="10">November</option>
								<option value="11">December</option>
							</select>
							<select id="year-select" class="form-select w-auto">

							</select>
						</div>
					</div>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="budgets-tab-pane" role="tabpanel" aria-labelledby="budgets-tab" tabindex="0">
							<div class="mt-3 d-flex flex-column gap-3">
								<button id="create-budget" class="btn btn-primary">Create Budget</button>
								<ul id="budgets-list" class="list-unstyled d-flex flex-column gap-3">

								</ul>
							</div>
						</div>
						<div class="tab-pane fade" id="transactions-tab-pane" role="tabpanel" aria-labelledby="transactions-tab" tabindex="0">
							<div class="mt-3 d-flex flex-column gap-3">
								<button id="create-transaction" class="btn btn-primary">Add Transaction</button>
								<table id="transaction-list" class="table table-hover table-sm">
									<thead>
										<tr>
										<th scope="col">Date</th>
										<th scope="col">Description</th>
										<th scope="col">Budget</th>
										<th scope="col">Amount</th>
										<th scope="col"></th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="static/jquery/jquery-3.7.1.min.js"></script>
		<script src="static/bootbox/bootbox.min.js"></script>
		<script type="module" src="static/app.js"></script>
	</body>
</html>
